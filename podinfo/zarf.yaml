kind: ZarfPackageConfig
metadata:
  name: podinfo
  description: Simple example to load PodInfo
  version: 1.0.0

components:
  - name: podinfo
    required: true
    charts:
      - name: podinfo
        version: 6.4.1
        namespace: podinfo
        localPath: chart
        valuesFiles:
          - chart/values.yaml
        # url: https://github.com/stefanprodan/podinfo.git
        # gitPath: charts/podinfo
    images:
      - ghcr.io/stefanprodan/podinfo:6.4.1
    actions:
      onDeploy:
        after:
          - wait:
            cluster:
              kind: deployment
              namespace: podinfo
              name: podinfo
              condition: available
